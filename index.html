<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-wrapper">
    <h1 class="title" data-bind="text: title"></h1>

<div class="container-form">
   <div class="search">
      <input data-bind="value: searchTerm" type="text" class="searchTerm" placeholder="What are you looking for?">
      <button data-bind="click: searchPage(searchTerm)" class="btn btn-primary">Search</button>
   </div>
</div>

<div class="container-messages">
  <!-- ko if: wikiKeys().length > 0 -->
  <ul data-bind="foreach: wikiKeys()">
    <li>
      <div class="container-card">
        <h3 data-bind="text: $root.pages()[$data].title || $root.searchTerm"></h3>
         <!--ko if: $root.pages()[$data].thumbnail-->
         <img data-bind="attr:{src: $root.pages()[$data].thumbnail.source || './assets/not-available.jpg'}"/>
          <!--/ko-->
        <p data-bind="text: $root.pages()[$data].terms ? $root.pages()[$data].terms.description[0] : 'N/A' "></p>    
      </div>
    </li>
  </ul>
  <!-- /ko -->
</div>

</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="viewmodel.js"></script>
</body>

</html>
